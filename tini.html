<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <title>Document</title>
</head>
<body>
  <!-- comienzo del corrousel -->
    <section class="carousel" aria-labelledby="carouselheading">
      <h3 id="carouselheading" class="visuallyhidden">Recent news</h3>
      <ul>
        <li class="slide">
          <img src="/img/dona-01.jpg" alt="Space Teddy">
        </li>
        <li class="slide">
          <img src="/img/dona-02.jpg" alt="Space Teddy">
        </li>
        <li class="slide">
          <img src="/img/muffins-01.jpg" alt="Space Teddy">
        </li>
        
      </ul>
    </section>

    <!-- controles -->
    <ul class="slidenav">
      <li>
        <button class="current" data-slide="0">
          <span class="visuallyhidden">News</span> 1
          <span class="visuallyhidden">(Current Slide)</span>
        </button>
      </li>
      <li>
        <button data-slide="1">
          <span class="visuallyhidden">News</span> 2
        </button>
      </li>
      <li>
        <button data-slide="2">
          <span class="visuallyhidden">News</span> 3
        </button>
      </li>
    </ul>
<!-- script -->
      <script type="module">
        import {tns} from './src/tiny-slider.js';
      
        var slider = tns({
          container: '.my-slider',
          items: 3,
          slideBy: 'page',
          autoplay: true
        });
        </script>
</body>
</html>
